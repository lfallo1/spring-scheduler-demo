<h3>Film sub table (NOT from the database)</h3>
<div class="well well-sm">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Genre</th>
				<th>Release Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="film in films">
				<td>{{film.title}}</td>
				<td>{{film.genre}}</td>
				<td>{{film.release}}</td>
			</tr>
		</tbody>
	</table>
</div>
